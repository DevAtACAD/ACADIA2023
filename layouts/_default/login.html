{{ define "title" }}
{{ .Site.Title }} &ndash; {{ .Title }}
{{ end }}

<html>
<head>
<title>ACADIA 2021 Conference</title>
</head>
<body>

    <iframe id="introvoke" title="introvoke event" width="100%" height="100%" src="https://embed.introvoke.com/event/bab4e34b-ff0a-4101-8ae6-dceb6ba43622" frameborder="0" allow="camera *; microphone *; autoplay; display-capture" allowfullscreen style="height: 100%; width:100%"></iframe>

    <script>
        let date = new Date();
        let day = date.getUTCDate();
        const element = document.getElementById("introvoke");
        switch (day) {  
            case 3: 
                element.src = "https://embed.introvoke.com/event/bab4e34b-ff0a-4101-8ae6-dceb6ba43622";
                break;
            case 4: 
                element.src = "https://embed.introvoke.com/event/76bb08bd-3e70-4b65-8a67-050a5d913791";
                break;
            case 5: 
                element.src = "https://embed.introvoke.com/event/389166fe-21cc-48cc-b779-a2ea0bcdc0aa";
                break;
            case 6: 
                element.src = "https://embed.introvoke.com/event/5ecdd8ed-0a9d-43b7-acab-b70200152949";
                break;
            default:
                element.src = "https://embed.introvoke.com/event/bab4e34b-ff0a-4101-8ae6-dceb6ba43622";
        }
    </script>

</body>
</html>
