<div class="workshop">
    <h2 class="name"><a href="{{ .Get `url` }}">{{.Get `name`}}</a></h2>
    <p class="workshop-name">{{.Get `workshop-name`}}</p>
    <img class="workshop-img img-fluid" src="{{ .Get `src` }}" />
    <div class="content">
        <div class="description">{{.Inner | markdownify}}</div>
    </div>
</div>
