<div class="logo">
    <h2 class="name"><a href="{{ .Get `url` }}">{{.Get `name`}}</a></h2>
    {{ $resource := .Page.Resources.GetMatch (.Get "src") }}
    {{ $image := $resource.Resize "400x" }}
    <p class="name">{{.Get `name`}}</p>
    <div class="content">
        <div class="description">{{.Inner | markdownify}}</div>
        <img class="logo img-fluid" src="{{$image.RelPermalink}}" />
    </div>
</div>
